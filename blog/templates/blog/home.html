{% extends "base.html" %}

{% block content %}

    <h1>Blog Posts - {{ posts.count }}</h1>
    {% for post in posts %}
        <h4><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h4>
       
            
              {% if post.post_image %}
                  <img src="{{ post.post_image.url }}" alt="Post Image">
            {% endif %}
            <p>Posted by: <img src="{{ post.author.profile.profile_img.url }}" alt="Profile Image" class="small-icon"> <a href="{% url 'user_profile' user.username %}">{{ post.author }}</a> on {{ post.date_posted|date:"F d, Y" }}</p>
      
    {% endfor %}
    {% include "paginator.html" %}
    <br>
{% endblock content %}
