{% extends "base.html" %}

{% block content %}

    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>Posted by: <img src="{{ post.author.profile.profile_img.url }}" alt="Profile Image" class="small-icon"> {{ post.author }} on {{ post.date_posted|date:"F d, Y" }}</p>
      
    {% endfor %}

{% endblock content %}
