
{% extends "base.html" %}

{% block content %}

    <form action="{% url 'post_delete' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Are you sure you want to delete this Post? This can not be undone</h1>
        <h4>{{ post.title }}</h4>
    <img src="{{ post.post_image.url }}" alt="Post Image">
    <p>{{ post.content }}</p>
        <legend class="border-bottom mb-4">Delete Post</legend>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete Post</button>
            <a class="btn btn-outline-info" href="{% url 'post_detail' post.id %}">Cancel</a>

        </div>
    </form>
{% endblock content %}
